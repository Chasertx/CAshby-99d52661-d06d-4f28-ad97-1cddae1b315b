<div class="relative p-4 bg-slate-900 border border-white/10 rounded-xl hover:border-indigo-500/50 transition-all shadow-lg group">
  <div class="flex flex-col gap-3">
    
    <div class="flex justify-between items-start gap-2">
      <h3 class="text-white font-semibold text-sm leading-tight truncate">
        {{ task.title }}
      </h3>

      <button 
  *ngIf="isOwner"
  (click)="onDelete($event)"
  class="text-white/20 hover:text-red-400 p-1 rounded-md transition-colors">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
  </svg>
</button>
    </div>

    <p class="text-white/50 text-xs line-clamp-2 italic">
      {{ task.description || 'No description provided.' }}
    </p>

    <div class="flex items-center justify-between mt-2 pt-3 border-t border-white/5">
      
      <div class="flex items-center gap-1.5 text-indigo-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        <span class="text-[10px] font-medium uppercase tracking-tight">
          {{ task.assignee || 'Anonymous' }}
        </span>
      </div>

      <div class="bg-white/5 px-2 py-0.5 rounded border border-white/5">
        <span class="text-[9px] text-white/40 font-mono">
          ORG: {{ task.organizationId }}
        </span>
      </div>
    </div>

  </div>
</div>
