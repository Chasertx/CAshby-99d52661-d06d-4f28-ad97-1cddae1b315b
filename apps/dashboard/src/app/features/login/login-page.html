<div class="flex items-center justify-center min-h-[80vh] relative overflow-hidden">
  <div class="absolute top-0 left-0 w-96 h-96 bg-emerald-500/10 rounded-full blur-[120px] pointer-events-none"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-500/10 rounded-full blur-[120px] pointer-events-none"></div>

  <div class="w-full max-w-md bg-white/[0.03] backdrop-blur-3xl border border-white/10 p-10 rounded-[2.5rem] shadow-2xl relative z-10">
    <div class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">Welcome Back</h1>
      <p class="text-slate-400 font-light">Enter your credentials to access your dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
        <input 
          formControlName="email" 
          type="email" 
          placeholder="name@company.com"
          class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 focus:border-emerald-500/50 focus:ring-4 focus:ring-emerald-500/10 outline-none transition-all duration-300">
      </div>

      <div class="space-y-2">
        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-widest ml-1">Password</label>
        <input 
          formControlName="password" 
          type="password" 
          placeholder="••••••••"
          class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white placeholder:text-slate-600 focus:border-emerald-500/50 focus:ring-4 focus:ring-emerald-500/10 outline-none transition-all duration-300">
      </div>

      <div class="mt-6 space-y-4">
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-600/20 active:scale-[0.98]">
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>

        <div class="relative flex py-2 items-center">
          <div class="flex-grow border-t border-white/10"></div>
          <span class="flex-shrink mx-4 text-slate-500 text-xs uppercase tracking-widest">Or</span>
          <div class="flex-grow border-t border-white/10"></div>
        </div>

        <button 
          type="button"
          routerLink="/register" 
          class="w-full bg-transparent border border-white/10 hover:bg-white/5 text-white font-semibold py-4 rounded-2xl transition-all">
          Create New Account
        </button>
      </div>
    </form>
  </div>
</div>
