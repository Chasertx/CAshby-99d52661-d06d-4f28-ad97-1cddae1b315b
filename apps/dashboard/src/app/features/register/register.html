<div class="min-h-screen flex items-center justify-center bg-[#1a1b26] px-4 py-12">
  <div class="w-full max-w-lg bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-2xl shadow-2xl">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white tracking-tight">Create Account</h2>
      <p class="text-slate-400 mt-2">Enter your details to join the platform</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">First Name</label>
          <input type="text" formControlName="firstName" placeholder="John"
            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
        </div>
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Last Name</label>
          <input type="text" formControlName="lastName" placeholder="Doe"
            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
        </div>
      </div>

      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Email Address</label>
        <input type="email" formControlName="email" placeholder="john.doe@example.com"
          class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
      </div>

      <div>
        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Password</label>
        <input type="password" formControlName="password" placeholder="••••••••"
          class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Role</label>
          <select formControlName="role"
            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all cursor-pointer">
            <option value="viewer">Viewer</option>
            <option value="admin">Admin</option>
            <option value="owner">Owner</option>
          </select>
        </div>
        <div>
          <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Org ID</label>
          <input type="number" formControlName="organizationId"
            class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
        </div>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/20 transition-all active:scale-[0.98] mt-6">
        {{ loading ? 'Creating Account...' : 'Register Now' }}
      </button>

      <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500/20 text-red-400 text-xs py-3 px-4 rounded-xl text-center mt-4">
        {{ errorMessage }}
      </div>
    </form>

    <p class="text-center text-slate-500 text-sm mt-8">
      Already have an account? 
      <a routerLink="/login" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Sign In</a>
    </p>
  </div>
</div>
