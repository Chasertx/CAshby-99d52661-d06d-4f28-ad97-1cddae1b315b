version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=your_development_secret
    volumes:
      - sqlite_data:/app/database

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  sqlite_data: